[tox]
envlist = py39
isolated_build = True

[testenv]
usedevelop = False
changedir = tests
deps = .[test]
       -r requirements.txt
commands =
    pytest -rA -m "not integration" -vv {posargs}

[testenv:integration]
commands =
    pytest -rA -m "integration" -vv

[gh-actions]
python =
    3.9: py39
